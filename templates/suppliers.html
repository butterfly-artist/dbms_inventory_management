{% extends 'base.html' %}
{% block title %}Suppliers - Inventory{% endblock %}
{% block content %}
<h1 class="mb-3">Suppliers</h1>
<a href="{{ url_for('add_supplier') }}" class="btn btn-success mb-3">Add Supplier</a>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact Person</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for s in suppliers %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.contact_person }}</td>
      <td>{{ s.phone }}</td>
      <td>{{ s.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
