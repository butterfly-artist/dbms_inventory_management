{% extends 'base.html' %}
{% block title %}Low Stock Report - Inventory{% endblock %}
{% block content %}
<h1 class="mb-3">Low Stock Report</h1>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>SKU</th>
      <th>Name</th>
      <th>Reorder Level</th>
      <th>Available Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.sku }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.reorder_level }}</td>
      <td>{{ item.available_qty }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
